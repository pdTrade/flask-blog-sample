{% extends "layout.html" %}
{% block body %}
{% if entries|length > 0 %}
<div class="card">
  {% for entry in entries %}
  <div class="card-body">
    <h5 class="card-title">{{ entry.title }}</h5>
    <a href="{{ url_for('show_entry', id=entry.id) }}" class="card-link">記事を読む</a>
  </div>
  {% endfor %}
</div>
{% else %}
<div>記事がありません</div>
{% endif %}
{% endblock %}
