{% extends "layout.html" %}
{% block body %}
<form action="{{ url_for('update_entry', id=entry.id) }}" method=post>
  <div class="form-group">
    <label for="inputTitle">タイトル</label>
    <input type="text" class="form-control" id="inputTitle" name=title value={{ entry.title }}>
  </div>
  <div class="form-group">
    <label for="inputText">本文</label>
    <textarea class="form-control" id="inputText" name=text rows="5">{{ entry.text }}</textarea>
  </div>
  <button type="submit" class="btn btn-primary">更新する</button>
</form>

{% endblock %}
